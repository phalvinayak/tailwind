<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Container -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen p-4">
      <!-- Card Container -->
      <div
        class="p-6 flex flex-col rounded-2xl m-3 bg-white space-y-10 shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image div -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto duration-300 w-60 hover:scale-105"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label and Title -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="maz-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-600">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-300 roup-hover:bg-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg transition-all duration-300 group-hover:bg-blue-700 group-hover:translate-y-2"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-400 duration-500 group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- Bottom Button Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center space-x-4 border rounded-lg border-2 border-slate-300 px-6 py-3 duration-300 shadow-sm hover:shadow-xl group hover:-translate-y-0.5"
              >
                <img class="w-8" src="./images/weight.png" alt="" />
                <span class="">Add to cart</span>
              </button>
              <button
                class="flex items-center space-x-4 border rounded-lg border-2 border-slate-300 px-6 py-3 duration-300 hover:shadow-xl group hover:-translate-y-0.5"
              >
                <img class="w-8" src="./images/heart.png" alt="" />
                <span class="">Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
